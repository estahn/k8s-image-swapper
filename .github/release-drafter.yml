name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ“ Documentation'
    label: 'docs'
  - title: 'ğŸ§° Maintenance'
    label: 'chore'
  - title: 'â¬†ï¸ Dependencies'
    collapse-after: 3
    labels:
      - 'dependencies'
  - title: 'ğŸ‘· Continuous Integration'
    collapse-after: 3
    labels:
      - 'ci'

replacers:
  - search: '/^(fix|feat|ci|build)(\(.+?\))?: /g'
    replace: ''

template: |
  ## What's Changed

  $CHANGES

version-resolver:
  major:
    labels:
      - 'type: breaking'
  minor:
    labels:
      - 'enhancement'
  patch:
    labels:
      - 'bugfix'
      - 'maintenance'
      - 'docs'
      - 'dependencies'
      - 'security'

autolabeler:
  - label: 'bugfix'
    title:
      - '/fix:/i'
  - label: 'enhancement'
    title:
      - '/feat:/i'

